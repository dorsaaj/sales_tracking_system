<div style="margin: 50px; text-align: center;">
    <h2 style="background-color: lightblue; padding: 10px; border-radius: 5px;">Quarterly Sales Commission Report</h2>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 10px; border: 1px solid #ddd;">First Name</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Last Name</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Q1 Commission</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Q2 Commission</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Q3 Commission</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Q4 Commission</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let salesperson of commision" style="text-align: left;">
                <td style="padding: 10px; border: 1px solid #ddd;">{{ salesperson.FirstName }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ salesperson.LastName }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ salesperson.Q1 | currency }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ salesperson.Q2 | currency }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ salesperson.Q3 | currency }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ salesperson.Q4 | currency }}</td>
            </tr>
        </tbody>
    </table>
</div>
